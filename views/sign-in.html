<section class="sign-in animated fadeInUp" ng-controller="authorizationCtrl">
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <div id="login-wrapper">
                    <header>
                        <div class="brand">
                            <a class="logo">
                               <i class="icon-layers"></i>
                                Логотип</a>
                        </div>
                    </header>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">     
                           Авторизация
                        </h3>
                        </div>
                        <div class="panel-body">
                            <p>Войдите в свою учетную запись</p>
                            <form name="userForm" class="form-horizontal" role="form" ng-submit="login(userForm.$valid)" novalidate>
                                <div class="form-group">
                                    <div class="col-md-12" ng-class="{ 'has-error' : !userForm.email.$valid && !userForm.email.$pristine && !focus }">
                                        <input required type="email" 
                                                id="email" name="email"
                                                class="form-control" 
                                                ng-model="email" 
                                                placeholder="Ваш email" 
                                                email-validator
                                                ng-blur="focus = false"
                                                ng-focus="focus = true">
                                        <i class="fa fa-user"></i>
                                        <p ng-show="!userForm.email.$valid && !userForm.email.$pristine && !focus" class="help-block">Введите корректный email.</p>
                                        <p ng-show="userForm.email.$valid && userNotFound && !userForm.email.$pristine && !focus" class="help-block" 
                                            ng-class="{ 'has-error' : userForm.email.$valid && userNotFound && !userForm.email.$pristine && !focus }">Пользователь не найден.</p>
                                    </div>
                                </div>                                
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input required type="password" class="form-control" id="password" placeholder="Ваш пароль">
                                        <i class="fa fa-lock"></i>
                                        <a href="javascript:void(0)" class="help-block">Забыли пароль?</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
